<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Paint</title>
    <meta charset="UTF-8" />
    <meta name="viewport" , content="width=device-width, initial-scale1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="/js/script.js"></script>
  </head>
  <body>
    <div id="container">
      
      <div class="buttons">
        <button id="rectangle" title="Rectangle">▭</button>
        <button id="triangle" title="Triangle">△</button>
        <button id="circle" title="Circle">○</button>
        <button id="line" title="Line">\</button>
        <button id="clear" title="Clear">🗑️</button>
        <button id="undo" title="Undo">↶</button>
        <button id="paint" title="Colour">🎨</button>
        <input type="color" id="colour">
        <button id="brush" title="Brush">🖌️</button>
      </div>

      <canvas id="canvas" width="1000px" height="600"></canvas>
    </div>
  </body>
</html>
